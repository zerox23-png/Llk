// Run connection test

const filesRef = ref(db, "files");
let allFiles = [];
const MAX_STORAGE = 1024 * 1024 * 1024; // 1GB
let pendingFiles = [];
let uploadInProgress = false;

// UPLOAD FUNCTION - WITH TIMEOUT AND ERROR HANDLING
window.uploadFiles = async (files) => {
  if (!connectionTested) {
    alert("‚ùå Not connected to Firebase. Check connection status above.");
    return;
  }
  
  if (uploadInProgress) {
    alert("Please wait, another upload is in progress");
    return;
  }
  
  uploadInProgress = true;
  let uploadedCount = 0;
  let failedCount = 0;
  
  // Clear previous status
  document.getElementById("uploadStatus").innerHTML = "";
  
  document.getElementById("uploadStatus").innerHTML = 
    `<span style="color: blue;">üîÑ Starting upload of ${files.length} file(s)...</span>`;
  
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    
    // Check file size (5MB limit)
    if (file.size > 5 * 1024 * 1024) {
      document.getElementById("uploadStatus").innerHTML += 
        `<br><span style="color: orange;">‚ö†Ô∏è ${file.name} is too large (max 5MB)</span>`;
      failedCount++;
      continue;
    }

    try {
      document.getElementById("currentFile").innerText = `Uploading: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
      document.getElementById("progressContainer").style.display = "block";
      
      // Calculate progress based on file count
      const fileProgress = ((i) / files.length) * 100;
      document.getElementById("uploadProgress").style.width = fileProgress + "%";
      document.getElementById("eta").innerText = `File ${i+1}/${files.length}`;
      
      // Read file as Base64
      const base64Data = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
      
      // Prepare file data
      const fileData = {
        name: file.name,
        size: file.size,
        type: file.type,
        date: Date.now(),
        data: base64Data
      };
      
      console.log(`üì§ Uploading ${file.name} (${(file.size/1024).toFixed(1)} KB)...`);
      
      // Upload with 10-second timeout
      const uploadPromise = new Promise(async (resolve, reject) => {
        const timeout = setTimeout(() => {
          reject(new Error("Upload timeout after 10 seconds"));
        }, 10000);
        
        try {
          const newFileRef = push(filesRef);
          await set(newFileRef, fileData);
          clearTimeout(timeout);
          resolve();
        } catch (error) {
          clearTimeout(timeout);
          reject(error);
        }
      });
      
      await uploadPromise;
      
      uploadedCount++;
      console.log("‚úÖ Upload successful:", file.name);
      
      // Update progress
      const progressPercent = Math.round(((i + 1) / files.length) * 100);
      document.getElementById("uploadProgress").style.width = progressPercent + "%";
      
      document.getElementById("uploadStatus").innerHTML = 
        `<span style="color: green;">‚úÖ Uploaded ${uploadedCount}/${files.length} files</span>`;
      
      // Small delay between files
      if (i < files.length - 1) {
        await new Promise(resolve => setTimeout(resolve, 300));
      }
      
    } catch (error) {
      console.error("‚ùå Upload failed:", file.name, error);
      failedCount++;
      
      let errorMsg = error.message;
      if (error.message.includes("Permission denied") || error.code === "PERMISSION_DENIED") {
        errorMsg = "Database locked - Change Firebase rules to allow writes";
      }
      
      document.getElementById("uploadStatus").innerHTML += 
        `<br><span style="color: red;">‚ùå Failed: ${file.name} - ${errorMsg}</span>`;
    }
  }
  
  // Upload complete
  document.getElementById("uploadProgress").style.width = "100%";
  document.getElementById("eta").innerText = `‚úÖ Upload complete!`;
  
  if (uploadedCount > 0) {
    document.getElementById("uploadStatus").innerHTML += 
      `<br><span style="color: green;">üîÑ Files will appear below in 1-2 seconds...</span>`;
  }
  
  if (failedCount > 0) {
    document.getElementById("uploadStatus").innerHTML += 
      `<br><span style="color: red;">‚ö†Ô∏è ${failedCount} file(s) failed to upload</span>`;
  }
  
  // Reset after 3 seconds
  setTimeout(() => {
    document.getElementById("progressContainer").style.display = "none";
    document.getElementById("uploadProgress").style.width = "0%";
    document.getElementById("eta").innerText = "";
    document.getElementById("currentFile").innerText = "";
    uploadInProgress = false;
  }, 3000);
  
  // Clear selection
  pendingFiles = [];
  document.getElementById("selectedFiles").style.display = "none";
  document.getElementById("fileInput").value = "";
  document.getElementById("folderInput").value = "";
};

// Show selected files
window.showSelectedFiles = (files) => {
  pendingFiles = [...files];
  const filesList = document.getElementById("filesList");
  const selectedSection = document.getElementById("selectedFiles");
  const countSpan = document.getElementById("selectedFileCount");
  
  filesList.innerHTML = "";
  
  if (files.length === 0) {
    selectedSection.style.display = "none";
    return;
  }
  
  selectedSection.style.display = "block";
  countSpan.innerText = files.length;
  
  let totalSize = 0;
  [...files].forEach(file => {
    totalSize += file.size;
    const fileItem = document.createElement("div");
    fileItem.style.cssText = "padding: 8px; background: #f3f4f6; margin-bottom: 5px; border-radius: 8px; font-size: 14px;";
    fileItem.innerHTML = `üìÑ ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
    filesList.appendChild(fileItem);
  });
  
  document.getElementById("totalSize").innerText = `Total: ${(totalSize/1024/1024).toFixed(2)} MB`;
};

// Confirm upload
window.confirmUpload = () => {
  if (pendingFiles.length > 0) {
    if (!connectionTested) {
      alert("‚ùå Please wait for Firebase connection to be established");
      return;
    }
    uploadFiles(pendingFiles);
  }
};

// File input handler
document.addEventListener('DOMContentLoaded', () => {
  const fileInput = document.getElementById("fileInput");
  const folderInput = document.getElementById("folderInput");
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      showSelectedFiles(e.target.files);
    }
  });

  folderInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      showSelectedFiles(e.target.files);
    }
  });

  // Drag and drop
  const dropZone = document.getElementById("dropZone");
  
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = "#8b5cf6";
    dropZone.style.background = "#f5f3ff";
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = "#e5e7eb";
    dropZone.style.background = "white";
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = "#e5e7eb";
    dropZone.style.background = "white";
    
    if (e.dataTransfer.files.length > 0) {
      showSelectedFiles(e.dataTransfer.files);
    }
  });
  
  // Debug button
  document.getElementById("debugBtn").addEventListener("click", async () => {
    console.clear();
    console.log("=== MY CLOUD DEBUG INFO ===");
    console.log("Project: file-1bb57");
    console.log("Database URL:", firebaseConfig.databaseURL);
    console.log("Connection tested:", connectionTested);
    console.log("Files in memory:", allFiles.length);
    
    // Test database access
    try {
      const testRef = ref(db, "files");
      onValue(testRef, (snapshot) => {
        const data = snapshot.val();
        console.log("Files in database:", data ? Object.keys(data).length : 0);
        
        if (!data) {
          console.log("Database is empty - no files yet");
        } else {
          console.log("Sample file:", Object.values(data)[0]);
        }
      }, { onlyOnce: true });
    } catch (error) {
      console.error("Debug check failed:", error);
    }
  });
});

// Download function - FIXED
window.downloadFile = (base64Data, fileName) => {
  try {
    const link = document.createElement('a');
    link.href = base64Data;
    link.download = fileName;
    link.style.display = 'none';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    console.log("‚úÖ Download started:", fileName);
  } catch (error) {
    console.error("Download error:", error);
    alert("Failed to download. Try right-click ‚Üí Save as.");
  }
};

// Delete function
window.deleteFile = (id) => {
  if (confirm("Delete this file permanently?")) {
    remove(ref(db, "files/" + id));
  }
};

// Search function
window.searchFiles = (query) => {
  const filtered = allFiles.filter(f => 
    f.name.toLowerCase().includes(query.toLowerCase())
  );
  renderFiles(filtered);
};

// Sort function
window.sortFiles = (type) => {
  let sorted = [...allFiles];
  if (type === "name") sorted.sort((a,b) => a.name.localeCompare(b.name));
  if (type === "size") sorted.sort((a,b) => b.size - a.size);
  if (type === "date") sorted.sort((a,b) => b.date - a.date);
  renderFiles(sorted);
};

// Render files to UI
function renderFiles(files) {
  const container = document.getElementById("filesContainer");
  container.innerHTML = "";

  if (files.length === 0) {
    container.innerHTML = '<p style="text-align:center;color:#999;padding:40px;">No files yet</p>';
    return;
  }

  files.forEach(f => {
    const card = document.createElement("div");
    card.className = "file-card";
    
    // File icon based on type
    const icon = f.type.startsWith("image") ? "üñºÔ∏è" :
                 f.type.includes("pdf") ? "üìÑ" :
                 f.type.includes("video") ? "üé•" :
                 f.type.includes("audio") ? "üéµ" :
                 f.type.includes("text") || f.type.includes("html") ? "üìù" : "üìÅ";

    const date = new Date(f.date).toLocaleDateString() + " " + 
                 new Date(f.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    
    // Escape special characters for HTML
    const safeData = f.data ? f.data.replace(/'/g, "\\'").replace(/"/g, '\\"') : '';
    const safeName = f.name ? f.name.replace(/'/g, "\\'").replace(/"/g, '\\"') : '';
    
    card.innerHTML = `
      <div class="file-icon">${icon}</div>
      <div class="file-info">
        <div class="file-name" title="${f.name}">${f.name.length > 20 ? f.name.substring(0, 20) + '...' : f.name}</div>
        <div class="file-meta">${(f.size/1024).toFixed(1)} KB ‚Ä¢ ${date}</div>
        <div class="file-id" style="font-size:10px;color:#ccc;margin-top:2px;">${f.id.substring(0, 8)}...</div>
      </div>
      <div class="file-actions">
        <button onclick="downloadFile('${safeData}','${safeName}')" title="Download">‚¨áÔ∏è</button>
        <button onclick="deleteFile('${f.id}')" class="delete-btn" title="Delete">üóëÔ∏è</button>
      </div>
    `;
    container.appendChild(card);
  });
}

// Load files from Firebase
onValue(filesRef, (snapshot) => {
  allFiles = [];
  let totalSize = 0;
  
  if (snapshot.exists()) {
    snapshot.forEach((child) => {
      const file = { id: child.key, ...child.val() };
      allFiles.push(file);
      
      // Calculate Base64 size (approx 1.37x original)
      totalSize += file.data ? file.data.length : 0;
    });
    
    console.log(`üì• Loaded ${allFiles.length} files from database`);
  }
  
  // Update UI
  document.getElementById("fileCount").innerText = `${allFiles.length} Files`;
  document.getElementById("storageUsed").innerText = 
    `${(totalSize / 1024 / 1024).toFixed(1)} MB of ${(MAX_STORAGE / 1024 / 1024).toFixed(0)} MB used`;
  
  const percent = Math.min((totalSize / MAX_STORAGE) * 100, 100);
  document.getElementById("storageBar").style.width = percent + "%";

  // Render newest first
  renderFiles(allFiles.sort((a,b) => b.date - a.date));
}, (error) => {
  console.error("Error loading files:", error);
  document.getElementById("connectionStatus").innerHTML += 
    `<br><span style="color: red;">‚ùå Error loading files: ${error.message}</span>`;
});
</script>
