  messagingSenderId: "824967426874",
  appId: "1:824967426874:web:fbf20b808c2624deb0d603",

// If database is in different region, check Firebase Console
// Common regions:
// - US: https://file-1bb57-default-rtdb.firebaseio.com
// - Europe: https://file-1bb57-default-rtdb.europe-west1.firebasedatabase.app
// - Asia: https://file-1bb57-default-rtdb.asia-southeast1.firebasedatabase.app

const auth = getAuth(app);

signInAnonymously(auth)

      project: "file-1bb57"
    })

      document.getElementById("connectionStatus").innerHTML =

    });
  })
  .catch(error => {
    console.error("‚ùå Auth failed:", error);
  });

const filesRef = ref(db, "files");
let allFiles = [];
const MAX_STORAGE = 1024 * 1024 * 1024; // 1GB
let pendingFiles = [];
let uploadInProgress = false;

// Upload with progress
window.uploadFiles = async (files) => {
  if (uploadInProgress) {
    alert("Please wait, another upload is in progress");
    return;
  }
  
  uploadInProgress = true;
  let uploadedCount = 0;
  let failedCount = 0;
  
  document.getElementById("uploadStatus").innerHTML = 
    `<span style="color: blue;">üîÑ Starting upload of ${files.length} files...</span>`;
  
  for (const file of files) {
    if (file.size > 5 * 1024 * 1024) {
      document.getElementById("uploadStatus").innerHTML += 
        `<br><span style="color: orange;">‚ö†Ô∏è ${file.name} is too large (max 5MB)</span>`;
      failedCount++;
      continue;
    }

    try {
      const reader = new FileReader();
      
      // Show which file is being processed
      document.getElementById("currentFile").innerText = `Processing: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
      document.getElementById("progressContainer").style.display = "block";
      document.getElementById("uploadProgress").style.width = "0%";
      
      await new Promise((resolve, reject) => {
        reader.onload = async () => {
          try {
            // Create file object
            const fileData = {
              name: file.name,
              size: file.size,
              type: file.type,
              date: Date.now(),
              data: reader.result // Base64 string
            };
            
            console.log("üì§ Uploading to new project:", file.name);
            
            // Push to Firebase
            const newFileRef = push(filesRef);
            await set(newFileRef, fileData);
            
            uploadedCount++;
            console.log("‚úÖ Uploaded to new project:", file.name);
            
            // Update progress
            const progressPercent = Math.round((uploadedCount / files.length) * 100);
            document.getElementById("uploadProgress").style.width = progressPercent + "%";
            document.getElementById("eta").innerText = `üìä ${uploadedCount}/${files.length} files uploaded`;
            
            document.getElementById("uploadStatus").innerHTML = 
              `<span style="color: green;">‚úÖ Uploaded ${uploadedCount}/${files.length} files</span>`;
            
            resolve();
          } catch (error) {
            console.error("Upload error:", error);
            failedCount++;
            document.getElementById("uploadStatus").innerHTML += 
              `<br><span style="color: red;">‚ùå Failed: ${file.name} - ${error.message}</span>`;
            reject(error);
          }
        };

        reader.onerror = (error) => {
          console.error("FileReader error:", error);
          failedCount++;
          document.getElementById("uploadStatus").innerHTML += 
            `<br><span style="color: red;">‚ùå Read error: ${file.name}</span>`;
          reject(error);
        };
        
        reader.readAsDataURL(file);
      });

      // Small delay between files
      await new Promise(resolve => setTimeout(resolve, 300));
      
    } catch (error) {
      console.error("Failed to upload:", file.name, error);
    }
  }
  
  // Complete upload
  document.getElementById("uploadProgress").style.width = "100%";
  document.getElementById("eta").innerText = `‚úÖ Upload complete! ${uploadedCount} successful, ${failedCount} failed`;
  
  if (uploadedCount > 0) {
    document.getElementById("uploadStatus").innerHTML += 
      `<br><span style="color: green;">üîÑ Refreshing file list...</span>`;
  }
  
  setTimeout(() => {
    document.getElementById("uploadProgress").style.width = "0%";
    document.getElementById("progressContainer").style.display = "none";
    document.getElementById("eta").innerText = "";
    document.getElementById("currentFile").innerText = "";
    uploadInProgress = false;
  }, 3000);
  
  // Clear pending files
  pendingFiles = [];
  document.getElementById("selectedFiles").style.display = "none";
  document.getElementById("fileInput").value = "";
  document.getElementById("folderInput").value = "";
};

// Show selected files and upload button
window.showSelectedFiles = (files) => {
  pendingFiles = [...files];
  const filesList = document.getElementById("filesList");
  const selectedSection = document.getElementById("selectedFiles");
  const countSpan = document.getElementById("selectedFileCount");
  
  filesList.innerHTML = "";
  
  if (files.length === 0) {
    selectedSection.style.display = "none";
    return;
  }
  
  selectedSection.style.display = "block";
  countSpan.innerText = files.length;
  
  let totalSize = 0;
  [...files].forEach(file => {
    totalSize += file.size;
    const fileItem = document.createElement("div");
    fileItem.style.cssText = "padding: 8px; background: #f3f4f6; margin-bottom: 5px; border-radius: 8px; font-size: 14px;";
    fileItem.innerHTML = `üìÑ ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
    filesList.appendChild(fileItem);
  });
  
  document.getElementById("totalSize").innerText = `Total: ${(totalSize/1024/1024).toFixed(2)} MB`;
};

// Confirm upload
window.confirmUpload = () => {
  if (pendingFiles.length > 0) {
    uploadFiles(pendingFiles);
  }
};

// File input handler
document.addEventListener('DOMContentLoaded', () => {
  const fileInput = document.getElementById("fileInput");
  const folderInput = document.getElementById("folderInput");
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      showSelectedFiles(e.target.files);
    }
  });

  folderInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      showSelectedFiles(e.target.files);
    }
  });

  // Drag and drop
  const dropZone = document.getElementById("dropZone");
  
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = "#8b5cf6";
    dropZone.style.background = "#f5f3ff";
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = "#e5e7eb";
    dropZone.style.background = "white";
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = "#e5e7eb";
    dropZone.style.background = "white";
    
    const items = e.dataTransfer.items;
    if (items) {
      const files = [];
      let processedItems = 0;
      
      for (let i = 0; i < items.length; i++) {
        const item = items[i].webkitGetAsEntry();
        if (item) {
          if (item.isFile) {
            items[i].getAsFile() && files.push(items[i].getAsFile());
            processedItems++;
            if (processedItems === items.length) {
              showSelectedFiles(files);
            }
          } else if (item.isDirectory) {
            readDirectory(item, files, () => {
              processedItems++;
              if (processedItems === items.length) {
                showSelectedFiles(files);
              }
            });
          }
        }
      }
    } else {
      showSelectedFiles(e.dataTransfer.files);
    }
  });
  
  // Debug button
  document.getElementById("debugBtn").addEventListener("click", () => {
    console.log("=== DEBUG - New Project ===");
    console.log("Project: file-1bb57");
    console.log("Database URL:", firebaseConfig.databaseURL);
    
    // Check what's in database
    const testRef = ref(db, "files");
    onValue(testRef, (snapshot) => {
      const data = snapshot.val();
      console.log("Files in database:", data);
      console.log("Number of files:", data ? Object.keys(data).length : 0);
      
      if (!data) {
        console.log("‚ö†Ô∏è Database is empty or inaccessible");
        console.log("1. Check if Realtime Database is enabled");
        console.log("2. Check database URL region");
        console.log("3. Check security rules (should be read/write: true)");
      }
    }, { onlyOnce: true });
  });
});

function readDirectory(dirEntry, filesList, callback) {
  const dirReader = dirEntry.createReader();
  dirReader.readEntries((entries) => {
    let entriesProcessed = 0;
    if (entries.length === 0) {
      callback && callback();
      return;
    }
    
    entries.forEach((entry) => {
      if (entry.isFile) {
        entry.file((file) => {
          filesList.push(file);
          entriesProcessed++;
          if (entriesProcessed === entries.length) {
            callback && callback();
          }
        });
      } else if (entry.isDirectory) {
        readDirectory(entry, filesList, () => {
          entriesProcessed++;
          if (entriesProcessed === entries.length) {
            callback && callback();
          }
        });
      }
    });
  });
}

// Download
window.downloadFile = (base64Data, fileName) => {
  try {
    const link = document.createElement('a');
    link.download = fileName;
    link.href = base64Data;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    console.log("Download initiated:", fileName);
  } catch (error) {
    console.error("Download error:", error);
    alert("Failed to download file. Please try again.");
  }
};

// Delete
window.deleteFile = (id) => {
  if (confirm("Delete this file?")) {
    remove(ref(db, "files/" + id));
  }
};

// Search
window.searchFiles = (query) => {
  const filtered = allFiles.filter(f => 
    f.name.toLowerCase().includes(query.toLowerCase())
  );
  renderFiles(filtered);
};

// Sort
window.sortFiles = (type) => {
  let sorted = [...allFiles];
  if (type === "name") sorted.sort((a,b) => a.name.localeCompare(b.name));
  if (type === "size") sorted.sort((a,b) => b.size - a.size);
  if (type === "date") sorted.sort((a,b) => b.date - a.date);
  renderFiles(sorted);
};

// Render files
function renderFiles(files) {
  const container = document.getElementById("filesContainer");
  container.innerHTML = "";

  if (files.length === 0) {
    container.innerHTML = '<p style="text-align:center;color:#999;padding:40px;">No files yet</p>';
    return;
  }

  files.forEach(f => {
    const card = document.createElement("div");
    card.className = "file-card";
    
    const icon = f.type.startsWith("image") ? "üñºÔ∏è" :
                 f.type.includes("pdf") ? "üìÑ" :
                 f.type.includes("video") ? "üé•" :
                 f.type.includes("audio") ? "üéµ" : "üìÅ";

    const date = new Date(f.date).toLocaleDateString() + " " + new Date(f.date).toLocaleTimeString();
    
    // Escape special characters
    const safeData = f.data ? f.data.replace(/'/g, "\\'").replace(/"/g, '\\"') : '';
    const safeName = f.name ? f.name.replace(/'/g, "\\'").replace(/"/g, '\\"') : '';
    
    card.innerHTML = `
      <div class="file-icon">${icon}</div>
      <div class="file-info">
        <div class="file-name" title="${safeName}">${f.name}</div>
        <div class="file-meta">${(f.size/1024).toFixed(1)} KB ‚Ä¢ ${date}</div>
      </div>
      <div class="file-actions">
        <button onclick="downloadFile('${safeData}','${safeName}')" title="Download">‚¨áÔ∏è</button>
        <button onclick="deleteFile('${f.id}')" class="delete-btn" title="Delete">üóëÔ∏è</button>
      </div>
    `;
    container.appendChild(card);
  });
}

// Load files
onValue(filesRef, (snapshot) => {
  allFiles = [];
  let totalSize = 0;
  
  if (snapshot.exists()) {
    console.log("üì• Loading files from new project...");
    
    snapshot.forEach((child) => {
      const file = { id: child.key, ...child.val() };
      allFiles.push(file);
      totalSize += file.data ? file.data.length : 0;
      console.log("üìÅ Loaded from new DB:", file.name);
    });
    
    console.log(`‚úÖ Loaded ${allFiles.length} files from new project`);
  } else {
    console.log("üì≠ No files found in new database");
  }

  // Update UI
  document.getElementById("fileCount").innerText = `${allFiles.length} Files`;
  document.getElementById("storageUsed").innerText = 
    `${(totalSize / 1024 / 1024).toFixed(1)} MB of ${(MAX_STORAGE / 1024 / 1024).toFixed(0)} MB used`;
  
  const percent = Math.min((totalSize / MAX_STORAGE) * 100, 100);
  document.getElementById("storageBar").style.width = percent + "%";

  renderFiles(allFiles.sort((a,b) => b.date - a.date));
});

// Error handling
onValue(filesRef, null, (error) => {
  console.error("üî• Firebase error:", error);
  document.getElementById("connectionStatus").innerHTML = 
    `<span style="color: red;">‚ùå Error: ${error.message}</span>`;
});
</script>
