        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        console.log("üöÄ My Cloud Started");
        console.log("üåê Database URL:", firebaseConfig.databaseURL);
        
        // Global variables
        let allFiles = [];
        let selectedFiles = [];

        // Test Firebase connection
        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            try {
                // Test write to database
                const testRef = database.ref('connection_test');
                await testRef.set({
                    message: "My Cloud Connection Test",
                    timestamp: Date.now(),
                    status: "connected"
                });
                
                console.log("‚úÖ Connected to Firebase");
                statusDiv.innerHTML = `
                    <div class="success-message">
                        <h3>‚úÖ Connected to Firebase</h3>
                        <p>Your cloud storage is ready!</p>
                    </div>
                `;
                
                // Remove test data after 2 seconds
                setTimeout(() => {
                    testRef.remove();
                }, 2000);
                
            } catch (error) {
                console.error("‚ùå Connection failed:", error);
                
                if (error.message.includes("permission") || error.code === "PERMISSION_DENIED") {
                    statusDiv.innerHTML = `
                        <div class="error-message">
                            <h3>üîí Database Locked</h3>
                            <p>Firebase database permissions need to be updated.</p>
                            <div class="fix-steps">
                                <p><strong>To fix this:</strong></p>
                                <ol>
                                    <li>Go to <a href="https://console.firebase.google.com/project/file-1bb57/database/rules" target="_blank">Firebase Console ‚Üí Database ‚Üí Rules</a></li>
                                    <li>Replace all rules with:</li>
                                </ol>
                                <pre>{
  "rules": {
    ".read": true,
    ".write": true
  }
}</pre>
                                <li>Click <strong>PUBLISH</strong> button</li>
                                <li>Refresh this page</li>
                            </div>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error-message">
                            <h3>‚ùå Connection Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        // Load files from Firebase
        function loadFiles() {
            const filesRef = database.ref('files');
            
            filesRef.on('value', (snapshot) => {
                allFiles = [];
                let totalSize = 0;
                
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        const file = {
                            id: child.key,
                            ...child.val()
                        };
                        allFiles.push(file);
                        totalSize += file.size || 0;
                    });
                    
                    console.log(`üì• Loaded ${allFiles.length} files`);
                }
                
                // Update UI
                document.getElementById('fileCount').textContent = `${allFiles.length} Files`;
                document.getElementById('storageUsed').textContent = 
                    `${(totalSize / 1024 / 1024).toFixed(2)} MB of 1024 MB`;
                
                const percent = Math.min((totalSize / (1024 * 1024 * 1024)) * 100, 100);
                document.getElementById('storageBar').style.width = percent + '%';
                
                // Display files
                displayFiles(allFiles);
            });
        }
        
        // Display files in the grid
        function displayFiles(files) {
            const container = document.getElementById('filesContainer');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚òÅÔ∏è</div>
                        <h3>No files yet</h3>
                        <p>Upload your first file to get started</p>
                    </div>
                `;
                return;
            }
            
            // Sort by date (newest first)
            files.sort((a, b) => b.date - a.date);
            
            let html = '';
            files.forEach(file => {
                const icon = getFileIcon(file.type);
                const date = new Date(file.date).toLocaleDateString();
                const time = new Date(file.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const size = file.size ? (file.size / 1024).toFixed(1) + ' KB' : 'Unknown size';
                
                html += `
                    <div class="file-card" data-id="${file.id}">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info">
                            <div class="file-name" title="${file.name}">${file.name}</div>
                            <div class="file-meta">
                                <span class="file-size">${size}</span>
                                <span class="file-date">${date} ${time}</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="download-btn" onclick="downloadFile('${file.id}')" title="Download">
                                ‚¨áÔ∏è
                            </button>
                            <button class="delete-btn" onclick="deleteFile('${file.id}')" title="Delete">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Get file icon based on type
        function getFileIcon(type) {
            if (!type) return 'üìÅ';
            if (type.startsWith('image/')) return 'üñºÔ∏è';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('video')) return 'üé•';
            if (type.includes('audio')) return 'üéµ';
            if (type.includes('text') || type.includes('html')) return 'üìù';
            if (type.includes('zip') || type.includes('rar')) return 'üóúÔ∏è';
            return 'üìÅ';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // File input change
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            
            // Upload button
            document.getElementById('uploadBtn').addEventListener('click', uploadFiles);
            
            // Search input
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Sort select
            document.getElementById('sortSelect').addEventListener('change', handleSort);
            
            // Drag and drop
            const dropZone = document.getElementById('dropZone');
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect({ target: { files: e.dataTransfer.files } });
                }
            });
        }
        
        // Handle file selection
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = files;
            
            if (files.length === 0) {
                document.getElementById('selectedFiles').style.display = 'none';
                return;
            }
            
            // Show selected files
            const listContainer = document.getElementById('selectedList');
            let totalSize = 0;
            
            listContainer.innerHTML = '';
            files.forEach(file => {
                totalSize += file.size;
                const div = document.createElement('div');
                div.className = 'selected-file';
                div.innerHTML = `
                    <span class="file-icon-small">${getFileIcon(file.type)}</span>
                    <span class="file-name-small">${file.name}</span>
                    <span class="file-size-small">(${(file.size/1024).toFixed(1)} KB)</span>
                `;
                listContainer.appendChild(div);
            });
            
            document.getElementById('selectedCount').textContent = files.length;
            document.getElementById('selectedSize').textContent = `Total: ${(totalSize/1024/1024).toFixed(2)} MB`;
            document.getElementById('selectedFiles').style.display = 'block';
        }
        
        // Upload files to Firebase
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                alert('Please select files first');
                return;
            }
            
            const progressBar = document.getElementById('uploadProgress');
            const statusText = document.getElementById('uploadStatus');
            const currentFileText = document.getElementById('currentFile');
            const progressContainer = document.getElementById('progressContainer');
            
            // Reset and show progress
            progressBar.style.width = '0%';
            progressContainer.style.display = 'block';
            let uploadedCount = 0;
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                
                // Update progress
                const fileProgress = ((i) / selectedFiles.length) * 100;
                progressBar.style.width = fileProgress + '%';
                currentFileText.textContent = `Uploading: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
                statusText.textContent = `File ${i + 1} of ${selectedFiles.length}`;
                
                // Check file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    alert(`${file.name} is too large (max 5MB)`);
                    continue;
                }
                
                try {
                    // Convert file to Base64
                    const base64Data = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                    
                    // Upload to Firebase
                    const fileRef = database.ref('files').push();
                    await fileRef.set({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        date: Date.now(),
                        data: base64Data
                    });
                    
                    uploadedCount++;
                    console.log(`‚úÖ Uploaded: ${file.name}`);
                    
                } catch (error) {
                    console.error(`‚ùå Failed to upload ${file.name}:`, error);
                    alert(`Failed to upload ${file.name}: ${error.message}`);
                }
                
                // Small delay between files
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            // Complete
            progressBar.style.width = '100%';
            currentFileText.textContent = 'Upload complete!';
            statusText.textContent = `Successfully uploaded ${uploadedCount} of ${selectedFiles.length} files`;
            
            // Reset after 3 seconds
            setTimeout(() => {
                progressContainer.style.display = 'none';
                document.getElementById('selectedFiles').style.display = 'none';
                document.getElementById('fileInput').value = '';
                selectedFiles = [];
                progressBar.style.width = '0%';
                currentFileText.textContent = '';
                statusText.textContent = '';
            }, 3000);
        }
        
        // Download file
        async function downloadFile(fileId) {
            try {
                const fileRef = database.ref(`files/${fileId}`);
                const snapshot = await fileRef.once('value');
                const file = snapshot.val();
                
                if (!file || !file.data) {
                    alert('File not found or corrupted');
                    return;
                }
                
                // Create download link
                const link = document.createElement('a');
                link.href = file.data;
                link.download = file.name;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log(`‚úÖ Downloaded: ${file.name}`);
                
            } catch (error) {
                console.error('Download error:', error);
                alert('Failed to download file');
            }
        }
        
        // Delete file
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }
            
            try {
                await database.ref(`files/${fileId}`).remove();
                console.log('üóëÔ∏è File deleted');
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete file');
            }
        }
        
        // Handle search
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                displayFiles(allFiles);
                return;
            }
            
            const filtered = allFiles.filter(file => 
                file.name.toLowerCase().includes(query)
            );
            
            displayFiles(filtered);
        }
        
        // Handle sort
        function handleSort() {
            const sortBy = document.getElementById('sortSelect').value;
            let sorted = [...allFiles];
            
            switch(sortBy) {
                case 'name':
                    sorted.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'size':
                    sorted.sort((a, b) => (b.size || 0) - (a.size || 0));
                    break;
                case 'date':
                default:
                    sorted.sort((a, b) => b.date - a.date);
            }
            
            displayFiles(sorted);
        }
        
        // Make functions available globally
        window.downloadFile = downloadFile;
        window.deleteFile = deleteFile;
        
    </script>

            background: #dbeafe;
            color: #2563eb;
        }
        
        .file-actions .delete-btn:hover {
            background: #fee2e2;
            color: #dc2626;
        }
        
        /* Hidden file input */
        input[type="file"] {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .cloud-card, .upload-section, .files-section {
                padding: 20px;
                margin: 20px;
                border-radius: 12px;
            }
            
            .upload-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
                margin: 20px;
            }
            
            .search-box, .sort-box select {
                min-width: 100%;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .selected-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .files-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>My Cloud ‚úåÔ∏è</h1>
            <p>Simple, fast file storage with Firebase</p>
        </div>
        
        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            üîÑ Connecting to Firebase...
        </div>
        
        <!-- Cloud Storage Info -->
        <div class="cloud-card">
            <div class="cloud-icon">‚òÅÔ∏è</div>
            <h2>Cloud Storage</h2>
            <div class="cloud-info">
                <div id="fileCount">0 Files</div>
                <div>Max: 5MB per file</div>
            </div>
            <div id="storageUsed">0 MB of 1024 MB used</div>
            <div class="storage-bar">
                <div class="storage-fill" id="storageBar"></div>
            </div>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <h3>üì§ Upload Files</h3>
                <p>Drag & drop files here or click to select</p>
                
                <div class="upload-buttons">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        üìÑ Choose Files
                    </button>
                    <input type="file" id="fileInput" multiple>
                </div>
                
                <!-- Selected Files -->
                <div id="selectedFiles" class="selected-files" style="display: none;">
                    <div class="selected-header">
                        <div>
                            <h4>Selected Files (<span id="selectedCount">0</span>)</h4>
                            <p id="selectedSize" class="file-size-small">Total: 0 MB</p>
                        </div>
                        <button class="btn btn-success" id="uploadBtn">
                            ‚¨ÜÔ∏è Upload Now
                        </button>
                    </div>
                    <div id="selectedList" class="selected-list">
                        <!-- Selected files will appear here -->
                    </div>
                </div>
                
                <!-- Upload Progress -->
                <div id="progressContainer" class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="uploadProgress"></div>
                    </div>
                    <div class="progress-text">
                        <div id="currentFile"></div>
                        <div id="uploadStatus"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search and Sort Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search files...">
            </div>
            <div class="sort-box">
                <select id="sortSelect">
                    <option value="date">Newest First</option>
                    <option value="name">Sort by Name</option>
                    <option value="size">Sort by Size</option>
                </select>
            </div>
        </div>
        
        <!-- Files Section -->
        <div class="files-section">
            <div class="section-header">
                <h3>Your Files</h3>
                <div class="files-count" id="totalFiles">0 files</div>
            </div>
            <div id="filesContainer" class="files-grid">
                <!-- Files will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Update total files count
        function updateTotalFiles(count) {
            document.getElementById('totalFiles').textContent = count + ' files';
        }
        
        // Update file count when files load
        const filesContainer = document.getElementById('filesContainer');
        const observer = new MutationObserver(() => {
            const fileCards = filesContainer.querySelectorAll('.file-card');
            updateTotalFiles(fileCards.length);
        });
        
        observer.observe(filesContainer, { childList: true, subtree: true });
    </script>
</body>
</html>
